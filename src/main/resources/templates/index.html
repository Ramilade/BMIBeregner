<head>
    <meta charset="UTF-8">
    <title>BMI beregner</title>
</head>
<body>



<div><h1>Velkommen til BMI beregneren</h1></div>

        <form action="/calculatedBMI" method="post">
            <label for="weight">Vægt i kilo (kg): </label>
            <input type="number" id="weight" name="weight" placeholder="Tast din vægt i kilo">

            <br>

            <label for="weight">Højde i centimeter (cm): </label>
            <input type="number" id="height" name="height" placeholder="Tast din højde i meter">

            <br>
            <br>
            <br>
            <button type="submit">Beregn din BMI</button>
            <button type="reset">Slet</button>
        </form>

</body>
</html>
